<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Glassmorphism + Neumorphism */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 8px 8px 16px rgba(0,0,0,0.2),
                  -8px -8px 16px rgba(255,255,255,0.1);
    }
    .btn-3d {
      transition: all 0.2s ease;
      transform: translateY(0px);
      box-shadow: 0 6px 0px rgba(0,0,0,0.2);
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="glass mx-6 mt-6 py-4 text-center text-white">
    <h1 class="text-4xl font-extrabold tracking-tight">üöÄ Resume Builder</h1>
    <p class="text-sm opacity-80">Build, Preview & Download in Style</p>
  </header>

  <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-8 p-6 max-w-7xl mx-auto">
    <!-- Form -->
    <section class="glass p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Your Details</h2>
        <button onclick="toggleDarkMode()" class="btn-3d px-3 py-1 rounded bg-gradient-to-r from-indigo-500 to-purple-600 text-white">üåó</button>
      </div>

      <div class="space-y-3">
        <input type="text" id="name" placeholder="Full Name" />
        <input type="email" id="email" placeholder="Email" />
        <input type="text" id="phone" placeholder="Phone Number" />
        <input type="text" id="github" placeholder="GitHub Profile Link" />
        <input type="text" id="linkedin" placeholder="LinkedIn Profile Link" />
        <input type="text" id="address" placeholder="Address" />
        <textarea id="about" placeholder="About Me"></textarea>
        <input type="file" id="photo" accept="image/*" />

        <textarea id="education" placeholder="Education"></textarea>
        <textarea id="experience" placeholder="Experience"></textarea>
        <textarea id="skills" placeholder="Skills (comma separated)"></textarea>
        <textarea id="projects" placeholder="Projects"></textarea>
        <textarea id="certifications" placeholder="Certifications"></textarea>

        <select id="template" class="w-full p-2 rounded glass text-black dark:text-white">
          <option value="standard">Standard ATS</option>
          <option value="two-column">Two-Column ATS</option>
          <option value="executive">Executive Modern ATS</option>
          <option value="minimal">Minimal Clean</option>
          <option value="classic">Classic Old-School</option>
          <option value="creative">Creative Modern</option>
          <option value="sidebar">Elegant Sidebar</option>
          <option value="compact">Compact One-Page</option>
          <option value="infographic">Infographic Style</option>
          <option value="student">Student / Entry-Level</option>
        </select>

      </div>

      <div class="flex gap-3 mt-6">
        <button onclick="generateResume()" class="btn-3d flex-1 py-2 rounded bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold">‚ö° Preview</button>
        <button onclick="downloadPDF()" class="btn-3d flex-1 py-2 rounded bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold">‚¨á Download</button>
      </div>
    </section>

    <!-- Preview -->
    <section class="glass p-6 overflow-auto">
      <h2 class="text-xl font-bold mb-4">Live Preview</h2>
      <div id="resume-preview" class="p-4 rounded bg-white text-black min-h-[500px] transition-all duration-500 ease-in-out">
        <p class="text-gray-400">Your resume will appear here...</p>
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-400 py-4">
    Made with ‚ù§Ô∏è for Developers
  </footer>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

   function generateResume() {
  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const phone = document.getElementById("phone").value;
  const github = document.getElementById("github").value;
  const linkedin = document.getElementById("linkedin").value;
  const address = document.getElementById("address").value;
  const about = document.getElementById("about").value;
  const education = document.getElementById("education").value;
  const experience = document.getElementById("experience").value;
  const skills = document.getElementById("skills").value.split(",");
  const projects = document.getElementById("projects").value;
  const certifications = document.getElementById("certifications").value;

  const photoInput = document.getElementById("photo");
  let photoHTML = "";

  if (photoInput.files && photoInput.files[0]) {
    const imgURL = URL.createObjectURL(photoInput.files[0]);
    photoHTML = `<div class="w-28 h-28 rounded-full overflow-hidden border-2 border-gray-400">
                   <img src="${imgURL}" alt="Profile Photo" class="object-cover w-full h-full" />
                 </div>`;
  }

  const headerSection = `
    <div class="flex items-center space-x-6">
      ${photoHTML}
      <div>
        <h1 class="text-2xl font-bold">${name}</h1>
        <p class="text-sm">${email} | ${phone}</p>
        ${github ? `<p class="text-sm">GitHub: <a href="${github}" class="text-blue-600">${github}</a></p>` : ""}
        ${linkedin ? `<p class="text-sm">LinkedIn: <a href="${linkedin}" class="text-blue-600">${linkedin}</a></p>` : ""}
        ${address ? `<p class="text-sm">Address: ${address}</p>` : ""}
      </div>
    </div>
    <hr class="my-3">
  `;

  const aboutSection = about ? `
    <section>
      <h2 class="font-semibold text-lg">About Me</h2>
      <p>${about}</p>
    </section>
    <hr class="my-3">
  ` : "";

  const mainContent = `
    ${aboutSection}
    <h2 class="font-semibold text-lg">Education</h2><p>${education}</p>
    <h2 class="font-semibold text-lg mt-3">Experience</h2><p>${experience}</p>
    <h2 class="font-semibold text-lg mt-3">Skills</h2>
    <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
    <h2 class="font-semibold text-lg mt-3">Projects</h2><p>${projects}</p>
    <h2 class="font-semibold text-lg mt-3">Certifications</h2><p>${certifications}</p>
  `;

  switch (template) {
    // 1. Standard ATS
    case "standard":
      html = `
        <div class="p-6 font-sans">
          <h1 class="text-2xl font-bold">${name}</h1>
          <p class="text-sm text-gray-600">${email} | ${phone}</p>
          <hr class="my-3">
          <h2 class="font-semibold text-lg">Education</h2><p>${education}</p>
          <h2 class="font-semibold text-lg mt-3">Experience</h2><p>${experience}</p>
          <h2 class="font-semibold text-lg mt-3">Skills</h2>
          <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
          <h2 class="font-semibold text-lg mt-3">Projects</h2><p>${projects}</p>
          <h2 class="font-semibold text-lg mt-3">Certifications</h2><p>${certifications}</p>
        </div>
      `;
      break;

    // 2. Two-Column ATS
    case "two-column":
      html = `
        <div class="grid grid-cols-3 gap-6 font-sans">
          <aside class="col-span-1 border-r pr-4">
            <h1 class="text-xl font-bold">${name}</h1>
            <p class="text-sm">${email}</p>
            <p class="text-sm">${phone}</p>
            <h2 class="font-semibold mt-4">Skills</h2>
            <ul class="list-disc ml-4">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
            <h2 class="font-semibold mt-4">Certifications</h2><p>${certifications}</p>
          </aside>
          <main class="col-span-2 pl-4">
            <h2 class="font-semibold text-lg">Education</h2><p>${education}</p>
            <h2 class="font-semibold text-lg mt-4">Experience</h2><p>${experience}</p>
            <h2 class="font-semibold text-lg mt-4">Projects</h2><p>${projects}</p>
          </main>
        </div>
      `;
      break;

    // 3. Executive Modern ATS
    case "executive":
      html = `
        <div class="p-6 font-serif">
          <div class="flex justify-between items-center">
            <h1 class="text-2xl font-bold">${name}</h1>
            <p class="text-sm">${email} | ${phone}</p>
          </div>
          <hr class="my-2 border-gray-400">
          <section><h2 class="uppercase text-gray-700 font-semibold">Education</h2><p>${education}</p></section>
          <section class="mt-4"><h2 class="uppercase text-gray-700 font-semibold">Experience</h2><p>${experience}</p></section>
          <section class="mt-4"><h2 class="uppercase text-gray-700 font-semibold">Skills</h2><p>${skills.join(", ")}</p></section>
          <section class="mt-4"><h2 class="uppercase text-gray-700 font-semibold">Projects</h2><p>${projects}</p></section>
          <section class="mt-4"><h2 class="uppercase text-gray-700 font-semibold">Certifications</h2><p>${certifications}</p></section>
        </div>
      `;
      break;

    // 4. Minimal Clean
    case "minimal":
      html = `
        <div class="p-6 font-light tracking-wide">
          <h1 class="text-xl font-bold">${name}</h1>
          <p class="italic">${email} | ${phone}</p>
          <p class="mt-4"><strong>Education:</strong> ${education}</p>
          <p><strong>Experience:</strong> ${experience}</p>
          <p><strong>Skills:</strong> ${skills.join(", ")}</p>
          <p><strong>Projects:</strong> ${projects}</p>
          <p><strong>Certifications:</strong> ${certifications}</p>
        </div>
      `;
      break;

    // 5. Classic Old-School
    case "classic":
      html = `
        <div style="font-family: Times New Roman; padding: 20px;">
          <h1 style="font-size: 22px;">${name}</h1>
          <p>${email} | ${phone}</p>
          <hr>
          <h2>Education</h2><p>${education}</p>
          <h2>Experience</h2><p>${experience}</p>
          <h2>Skills</h2><p>${skills.join(", ")}</p>
          <h2>Projects</h2><p>${projects}</p>
          <h2>Certifications</h2><p>${certifications}</p>
        </div>
      `;
      break;

    // 6. Creative Modern
    case "creative":
      html = `
        <div class="p-6 bg-gradient-to-r from-blue-50 to-purple-50 shadow-lg rounded-lg">
          <h1 class="text-3xl font-extrabold text-purple-700">${name}</h1>
          <p class="text-sm text-gray-700">${email} | ${phone}</p>
          <hr class="my-3 border-purple-400">
          <h2 class="text-lg font-semibold text-purple-600">Education</h2><p>${education}</p>
          <h2 class="text-lg font-semibold text-purple-600 mt-3">Experience</h2><p>${experience}</p>
          <h2 class="text-lg font-semibold text-purple-600 mt-3">Skills</h2>
          <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
          <h2 class="text-lg font-semibold text-purple-600 mt-3">Projects</h2><p>${projects}</p>
          <h2 class="text-lg font-semibold text-purple-600 mt-3">Certifications</h2><p>${certifications}</p>
        </div>
      `;
      break;

    // 7. Elegant Sidebar
    case "sidebar":
      html = `
        <div class="grid grid-cols-3 font-sans">
          <aside class="col-span-1 bg-gray-100 p-4">
            <h1 class="font-bold">${name}</h1>
            <p>${email}</p><p>${phone}</p>
            <h2 class="font-semibold mt-3">Skills</h2>
            <ul>${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
          </aside>
          <main class="col-span-2 p-4">
            <h2 class="font-bold">Education</h2><p>${education}</p>
            <h2 class="font-bold mt-3">Experience</h2><p>${experience}</p>
            <h2 class="font-bold mt-3">Projects</h2><p>${projects}</p>
            <h2 class="font-bold mt-3">Certifications</h2><p>${certifications}</p>
          </main>
        </div>
      `;
      break;

    // 8. Compact One-Page
    case "compact":
      html = `
        <div class="text-sm p-4 leading-tight">
          <h1 class="text-lg font-bold">${name}</h1>
          <p>${email} | ${phone}</p>
          <p><strong>Education:</strong> ${education}</p>
          <p><strong>Experience:</strong> ${experience}</p>
          <p><strong>Skills:</strong> ${skills.join(", ")}</p>
          <p><strong>Projects:</strong> ${projects}</p>
          <p><strong>Certifications:</strong> ${certifications}</p>
        </div>
      `;
      break;

    // 9. Infographic Style
    case "infographic":
      html = `
        <div class="p-6">
          <h1 class="text-2xl font-bold text-blue-600">${name}</h1>
          <p class="text-gray-600">${email} | ${phone}</p>
          <hr class="my-3">
          <h2 class="font-semibold">Skills</h2>
          ${skills.map(s => `
            <div class="flex items-center">
              <span class="w-32">${s.trim()}</span>
              <div class="h-2 bg-gray-200 w-full ml-2 rounded">
                <div class="h-2 bg-blue-500 w-3/4 rounded"></div>
              </div>
            </div>
          `).join("")}
          <h2 class="mt-3 font-semibold">Education</h2><p>${education}</p>
          <h2 class="mt-3 font-semibold">Experience</h2><p>${experience}</p>
          <h2 class="mt-3 font-semibold">Projects</h2><p>${projects}</p>
          <h2 class="mt-3 font-semibold">Certifications</h2><p>${certifications}</p>
        </div>
      `;
      break;

    // 10. Student/Entry Level
    case "student":
      html = `
        <div class="p-6 font-sans">
          <h1 class="text-xl font-bold">${name}</h1>
          <p>${email} | ${phone}</p>
          <hr class="my-3">
          <h2 class="font-semibold">Education</h2><p>${education}</p>
          <h2 class="font-semibold mt-3">Projects</h2><p>${projects}</p>
          <h2 class="font-semibold mt-3">Skills</h2><p>${skills.join(", ")}</p>
          <h2 class="font-semibold mt-3">Certifications</h2><p>${certifications}</p>
        </div>
      `;
      break;
  }

  document.getElementById("resume-preview").innerHTML = `
    <div class="p-6 font-sans">
      ${headerSection}
      ${mainContent}
    </div>
  `;
}

    function downloadPDF() {
      const element = document.getElementById("resume-preview");
      html2pdf().from(element).save("resume.pdf");
    }
  </script>
</body>
</html>
