<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
</head>
<body class="bg-gray-100 text-gray-900">

  <!-- Header -->
  <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white py-6 shadow-lg">
    <h1 class="text-3xl font-bold text-center">ðŸš€ Resume Builder</h1>
    <p class="text-center text-sm opacity-90">Build and download your resume instantly</p>
  </header>

  <main class="max-w-5xl mx-auto p-6 grid grid-cols-1 md:grid-cols-2 gap-6">
    <!-- Form -->
    <section class="bg-white rounded-xl p-6 shadow-lg">
      <h2 class="text-xl font-bold mb-4">Fill Your Details</h2>

      <label class="block mb-2">Full Name
        <input id="name" class="w-full border p-2 rounded" placeholder="Your name" />
      </label>
      <label class="block mb-2">Email
        <input id="email" type="email" class="w-full border p-2 rounded" placeholder="you@email.com" />
      </label>
      <label class="block mb-2">Phone
        <input id="phone" class="w-full border p-2 rounded" placeholder="123-456-7890" />
      </label>
      <label class="block mb-2">Education
        <textarea id="education" class="w-full border p-2 rounded" placeholder="Your education details"></textarea>
      </label>
      <label class="block mb-2">Experience
        <textarea id="experience" class="w-full border p-2 rounded" placeholder="Your work experience"></textarea>
      </label>
      <label class="block mb-2">Skills
        <textarea id="skills" class="w-full border p-2 rounded" placeholder="Skill1, Skill2, Skill3"></textarea>
      </label>
      <label class="block mb-2">Projects
        <textarea id="projects" class="w-full border p-2 rounded" placeholder="Your projects"></textarea>
      </label>
      <label class="block mb-2">Certifications
        <textarea id="certifications" class="w-full border p-2 rounded" placeholder="Your certifications"></textarea>
      </label>

      <div class="mt-4">
        <label class="block mb-2">Choose Template</label>
        <select id="template" class="w-full border p-2 rounded">
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
        </select>
      </div>

      <div class="flex gap-2 mt-4">
        <button onclick="generateResume()" class="bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Generate Preview</button>
        <button onclick="downloadPDF()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Download PDF</button>
      </div>
    </section>

    <!-- Preview -->
    <section class="bg-white rounded-xl p-6 shadow-lg">
      <h2 class="text-xl font-bold mb-4">Resume Preview</h2>
      <div id="resume-preview" class="border rounded p-4 min-h-[500px]">
        <p class="text-gray-400">Your resume will appear here...</p>
      </div>
    </section>
  </main>

  <script>
    function generateResume() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const education = document.getElementById("education").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value.split(",");
      const projects = document.getElementById("projects").value;
      const certifications = document.getElementById("certifications").value;
      const template = document.getElementById("template").value;

      let html = "";

      if (template === "modern") {
        html = `
          <div class="p-6 border-l-4 border-indigo-600">
            <h1 class="text-2xl font-bold">${name}</h1>
            <p class="text-sm">${email} | ${phone}</p>
            <h2 class="mt-4 font-semibold">Education</h2>
            <p>${education}</p>
            <h2 class="mt-2 font-semibold">Experience</h2>
            <p>${experience}</p>
            <h2 class="mt-2 font-semibold">Skills</h2>
            <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
            <h2 class="mt-2 font-semibold">Projects</h2>
            <p>${projects}</p>
            <h2 class="mt-2 font-semibold">Certifications</h2>
            <p>${certifications}</p>
          </div>
        `;
      } else {
        html = `
          <div class="p-6">
            <h1 class="text-xl font-bold">${name}</h1>
            <p>${email} | ${phone}</p>
            <p><strong>Education:</strong> ${education}</p>
            <p><strong>Experience:</strong> ${experience}</p>
            <p><strong>Skills:</strong> ${skills.join(", ")}</p>
            <p><strong>Projects:</strong> ${projects}</p>
            <p><strong>Certifications:</strong> ${certifications}</p>
          </div>
        `;
      }

      document.getElementById("resume-preview").innerHTML = html;
    }

    function downloadPDF() {
      const element = document.getElementById("resume-preview");
      html2pdf().from(element).save("resume.pdf");
    }
  </script>
</body>
</html>
