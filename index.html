<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Glassmorphism + Neumorphism */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 8px 8px 16px rgba(0,0,0,0.2),
                  -8px -8px 16px rgba(255,255,255,0.1);
    }
    .btn-3d {
      transition: all 0.2s ease;
      transform: translateY(0px);
      box-shadow: 0 6px 0px rgba(0,0,0,0.2);
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0px rgba(0,0,0,0.2);
    }
    /* Modern input styling */
    .form-input, .form-textarea, .form-select {
      width: 100%;
      padding: 0.75rem 1rem;
      border-radius: 0.75rem;
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      outline: none;
      transition: all 0.2s ease;
    }
    .form-input::placeholder, .form-textarea::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }
    .form-input:focus, .form-textarea:focus, .form-select:focus {
      border-color: #6366f1;
      background: rgba(255, 255, 255, 0.25);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="glass mx-6 mt-6 py-4 text-center text-white">
    <h1 class="text-4xl font-extrabold tracking-tight">ðŸš€ Resume Builder</h1>
    <p class="text-sm opacity-80">Build, Preview & Download in Style</p>
  </header>

  <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-8 p-6 max-w-7xl mx-auto">
    <!-- Form -->
    <section class="glass p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Your Details</h2>
        <button onclick="toggleDarkMode()" class="btn-3d px-3 py-1 rounded bg-gradient-to-r from-indigo-500 to-purple-600 text-white">ðŸŒ—</button>
      </div>

      <div class="space-y-3">
        <input type="text" id="name" class="form-input" placeholder="Full Name" />
        <input type="email" id="email" class="form-input" placeholder="Email" />
        <input type="text" id="phone" class="form-input" placeholder="Phone Number" />
        <input type="text" id="github" class="form-input" placeholder="GitHub Profile Link" />
        <input type="text" id="linkedin" class="form-input" placeholder="LinkedIn Profile Link" />
        <input type="text" id="address" class="form-input" placeholder="Address" />
        <textarea id="about" class="form-textarea" rows="2" placeholder="About Me"></textarea>
        <input type="file" id="photo" class="form-input" accept="image/*" />

        <textarea id="education" class="form-textarea" rows="2" placeholder="Education"></textarea>
        <textarea id="experience" class="form-textarea" rows="2" placeholder="Experience"></textarea>
        <textarea id="skills" class="form-textarea" rows="2" placeholder="Skills (comma separated)"></textarea>
        <textarea id="projects" class="form-textarea" rows="2" placeholder="Projects"></textarea>
        <textarea id="certifications" class="form-textarea" rows="2" placeholder="Certifications"></textarea>

        <select id="template" class="form-select text-black dark:text-white">
          <option value="standard">Standard ATS</option>
          <option value="two-column">Two-Column ATS</option>
          <option value="executive">Executive Modern ATS</option>
          <option value="minimal">Minimal Clean</option>
          <option value="classic">Classic Old-School</option>
          <option value="creative">Creative Modern</option>
          <option value="sidebar">Elegant Sidebar</option>
          <option value="compact">Compact One-Page</option>
          <option value="infographic">Infographic Style</option>
          <option value="student">Student / Entry-Level</option>
        </select>
      </div>

      <div class="flex gap-3 mt-6">
        <button onclick="generateResume()" class="btn-3d flex-1 py-2 rounded bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold">âš¡ Preview</button>
        <button onclick="downloadPDF()" class="btn-3d flex-1 py-2 rounded bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold">â¬‡ Download</button>
      </div>
    </section>

    <!-- Preview -->
    <section class="glass p-6 overflow-auto">
      <h2 class="text-xl font-bold mb-4">Live Preview</h2>
      <div id="resume-preview" class="p-4 rounded bg-white text-black min-h-[500px] transition-all duration-500 ease-in-out">
        <p class="text-gray-400">Your resume will appear here...</p>
      </div>
    </section>
  </main>

<footer class="text-center text-sm text-gray-400 py-6 space-y-2">
  <p>Â© 2025 <span class="font-semibold">AurianWay</span>. All rights reserved.</p>
  <p class="font-medium text-white">ðŸ‡®ðŸ‡³ A Made in India Product ðŸ‡®ðŸ‡³</p>
  <p>
    <img src="https://visitor-badge.laobi.icu/badge?page_id=aurian25.resume-builder" alt="Visitors" />
  </p>
</footer>


  <script>
  function toggleDarkMode() {
    document.documentElement.classList.toggle('dark');
  }

  function generateResume() {
    const name = document.getElementById("name").value;
    const email = document.getElementById("email").value;
    const phone = document.getElementById("phone").value;
    const github = document.getElementById("github").value;
    const linkedin = document.getElementById("linkedin").value;
    const address = document.getElementById("address").value;
    const about = document.getElementById("about").value;

    // Convert inputs into arrays (newline separated)
    const educationList = document.getElementById("education").value.split("\n").filter(e => e.trim() !== "");
    const experienceList = document.getElementById("experience").value.split("\n").filter(e => e.trim() !== "");
    const skills = document.getElementById("skills").value.split(",").filter(s => s.trim() !== "");
    const projectsList = document.getElementById("projects").value.split("\n").filter(p => p.trim() !== "");
    const certificationsList = document.getElementById("certifications").value.split("\n").filter(c => c.trim() !== "");
    const template = document.getElementById("template").value;

    const photoInput = document.getElementById("photo");
    let photoHTML = "";
    if (photoInput.files && photoInput.files[0]) {
      const imgURL = URL.createObjectURL(photoInput.files[0]);
      photoHTML = `<div class="w-28 h-28 rounded-full overflow-hidden border-2 border-gray-400">
                     <img src="${imgURL}" alt="Profile Photo" class="object-cover w-full h-full" />
                   </div>`;
    }

    const headerSection = `
      <div class="flex items-center space-x-6">
        ${photoHTML}
        <div>
          <h1 class="text-2xl font-bold">${name}</h1>
          <p class="text-sm">${email} | ${phone}</p>
          ${github ? `<p class="text-sm">GitHub: <a href="${github}" class="text-blue-600">${github}</a></p>` : ""}
          ${linkedin ? `<p class="text-sm">LinkedIn: <a href="${linkedin}" class="text-blue-600">${linkedin}</a></p>` : ""}
          ${address ? `<p class="text-sm">Address: ${address}</p>` : ""}
        </div>
      </div>
      <hr class="my-3">
    `;

    const aboutSection = about ? `
      <section>
        <h2 class="font-semibold text-lg">About Me</h2>
        <p>${about}</p>
      </section>
      <hr class="my-3">
    ` : "";

    const mainContent = `
      ${aboutSection}
      <h2 class="font-semibold text-lg">Education</h2>
      <ul class="list-disc ml-6">${educationList.map(e => `<li>${e}</li>`).join("")}</ul>
      <h2 class="font-semibold text-lg mt-3">Experience</h2>
      <ul class="list-disc ml-6">${experienceList.map(e => `<li>${e}</li>`).join("")}</ul>
      <h2 class="font-semibold text-lg mt-3">Skills</h2>
      <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
      <h2 class="font-semibold text-lg mt-3">Projects</h2>
      <ul class="list-disc ml-6">${projectsList.map(p => `<li>${p}</li>`).join("")}</ul>
      <h2 class="font-semibold text-lg mt-3">Certifications</h2>
      <ul class="list-disc ml-6">${certificationsList.map(c => `<li>${c}</li>`).join("")}</ul>
    `;

    let html = "";
    switch (template) {
      case "standard": 
        html = `<div class="p-6 font-sans">${headerSection}${mainContent}</div>`; 
        break;
      case "two-column":
        html = `
          <div class="grid grid-cols-3 gap-6 font-sans p-6">
            <!-- Left Sidebar -->
            <div class="col-span-1 space-y-4">
              ${photoHTML}
              <h1 class="text-xl font-bold">${name}</h1>
              <p class="text-sm">${email}</p>
              <p class="text-sm">${phone}</p>
              ${github ? `<p class="text-sm">GitHub: <a href="${github}" class="text-blue-600">${github}</a></p>` : ""}
              ${linkedin ? `<p class="text-sm">LinkedIn: <a href="${linkedin}" class="text-blue-600">${linkedin}</a></p>` : ""}
              ${address ? `<p class="text-sm">Address: ${address}</p>` : ""}
              ${about ? `<div><h2 class="font-semibold text-lg mt-4">About Me</h2><p>${about}</p></div>` : ""}
              <div>
                <h2 class="font-semibold text-lg mt-4">Skills</h2>
                <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
              </div>
            </div>
            <!-- Right Main Content -->
            <div class="col-span-2 space-y-4">
              <div>
                <h2 class="font-semibold text-lg">Education</h2>
                <ul class="list-disc ml-6">${educationList.map(e => `<li>${e}</li>`).join("")}</ul>
              </div>
              <div>
                <h2 class="font-semibold text-lg">Experience</h2>
                <ul class="list-disc ml-6">${experienceList.map(e => `<li>${e}</li>`).join("")}</ul>
              </div>
              <div>
                <h2 class="font-semibold text-lg">Projects</h2>
                <ul class="list-disc ml-6">${projectsList.map(p => `<li>${p}</li>`).join("")}</ul>
              </div>
              <div>
                <h2 class="font-semibold text-lg">Certifications</h2>
                <ul class="list-disc ml-6">${certificationsList.map(c => `<li>${c}</li>`).join("")}</ul>
              </div>
            </div>
          </div>
        `;
        break;
      case "executive": html = `<div class="p-6 font-serif">${headerSection}${mainContent}</div>`; break;
      case "minimal": html = `<div class="p-6 font-light tracking-wide">${headerSection}${mainContent}</div>`; break;
      case "classic": html = `<div style="font-family: Times New Roman; padding: 20px;">${headerSection}${mainContent}</div>`; break;
      case "creative": html = `<div class="p-6 bg-gradient-to-r from-blue-50 to-purple-50 shadow-lg rounded-lg">${headerSection}${mainContent}</div>`; break;
      case "sidebar": html = `<div class="grid grid-cols-3 font-sans">${headerSection}${mainContent}</div>`; break;
      case "compact": html = `<div class="text-sm p-4 leading-tight">${headerSection}${mainContent}</div>`; break;
      case "infographic": html = `<div class="p-6">${headerSection}${mainContent}</div>`; break;
      case "student": html = `<div class="p-6 font-sans">${headerSection}${mainContent}</div>`; break;
    }

    document.getElementById("resume-preview").innerHTML = html;
  }

  function downloadPDF() {
    const element = document.getElementById("resume-preview");
    html2pdf().from(element).save("resume.pdf");
  }
</script>

</body>
</html>
