<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
    }
  </script>
  <style>
    /* Glassmorphism + Neumorphism */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 8px 8px 16px rgba(0,0,0,0.2),
                  -8px -8px 16px rgba(255,255,255,0.1);
    }
    .btn-3d {
      transition: all 0.2s ease;
      transform: translateY(0px);
      box-shadow: 0 6px 0px rgba(0,0,0,0.2);
    }
    .btn-3d:active {
      transform: translateY(4px);
      box-shadow: 0 2px 0px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body class="bg-gradient-to-br from-gray-900 via-purple-900 to-black text-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="glass mx-6 mt-6 py-4 text-center text-white">
    <h1 class="text-4xl font-extrabold tracking-tight">üöÄ Resume Builder</h1>
    <p class="text-sm opacity-80">Build, Preview & Download in Style</p>
  </header>

  <main class="flex-1 grid grid-cols-1 md:grid-cols-2 gap-8 p-6 max-w-7xl mx-auto">
    <!-- Form -->
    <section class="glass p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-bold">Your Details</h2>
        <button onclick="toggleDarkMode()" class="btn-3d px-3 py-1 rounded bg-gradient-to-r from-indigo-500 to-purple-600 text-white">üåó</button>
      </div>

      <div class="space-y-3">
        <input id="name" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Full Name" />
        <input id="email" type="email" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Email" />
        <input id="phone" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Phone" />
        <textarea id="education" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Education"></textarea>
        <textarea id="experience" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Experience"></textarea>
        <textarea id="skills" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Skills (comma separated)"></textarea>
        <textarea id="projects" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Projects"></textarea>
        <textarea id="certifications" class="w-full p-2 rounded glass text-black dark:text-white" placeholder="Certifications"></textarea>

        <select id="template" class="w-full p-2 rounded glass text-black dark:text-white">
          <option value="modern">Modern</option>
          <option value="minimal">Minimal</option>
          <option value="professional">Professional</option>
        </select>
      </div>

      <div class="flex gap-3 mt-6">
        <button onclick="generateResume()" class="btn-3d flex-1 py-2 rounded bg-gradient-to-r from-green-400 to-blue-500 text-white font-bold">‚ö° Preview</button>
        <button onclick="downloadPDF()" class="btn-3d flex-1 py-2 rounded bg-gradient-to-r from-pink-500 to-red-500 text-white font-bold">‚¨á Download</button>
      </div>
    </section>

    <!-- Preview -->
    <section class="glass p-6 overflow-auto">
      <h2 class="text-xl font-bold mb-4">Live Preview</h2>
      <div id="resume-preview" class="p-4 rounded bg-white text-black min-h-[500px] transition-all duration-500 ease-in-out">
        <p class="text-gray-400">Your resume will appear here...</p>
      </div>
    </section>
  </main>

  <footer class="text-center text-sm text-gray-400 py-4">
    Made with ‚ù§Ô∏è for Developers
  </footer>

  <script>
    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }

    function generateResume() {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const phone = document.getElementById("phone").value;
      const education = document.getElementById("education").value;
      const experience = document.getElementById("experience").value;
      const skills = document.getElementById("skills").value.split(",");
      const projects = document.getElementById("projects").value;
      const certifications = document.getElementById("certifications").value;
      const template = document.getElementById("template").value;

      let html = "";

      if (template === "modern") {
        html = `
          <div class="p-6 border-l-4 border-indigo-600 space-y-3 animate-fadeIn">
            <h1 class="text-2xl font-bold">${name}</h1>
            <p class="text-sm">${email} | ${phone}</p>
            <h2 class="mt-4 font-semibold">Education</h2><p>${education}</p>
            <h2 class="mt-2 font-semibold">Experience</h2><p>${experience}</p>
            <h2 class="mt-2 font-semibold">Skills</h2>
            <ul class="list-disc ml-6">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
            <h2 class="mt-2 font-semibold">Projects</h2><p>${projects}</p>
            <h2 class="mt-2 font-semibold">Certifications</h2><p>${certifications}</p>
          </div>
        `;
      } else if (template === "minimal") {
        html = `
          <div class="p-6 animate-fadeIn">
            <h1 class="text-xl font-bold">${name}</h1>
            <p>${email} | ${phone}</p>
            <p><strong>Education:</strong> ${education}</p>
            <p><strong>Experience:</strong> ${experience}</p>
            <p><strong>Skills:</strong> ${skills.join(", ")}</p>
            <p><strong>Projects:</strong> ${projects}</p>
            <p><strong>Certifications:</strong> ${certifications}</p>
          </div>
        `;
      } else if (template === "professional") {
        html = `
          <div class="grid grid-cols-3 gap-4 p-6 animate-fadeIn">
            <aside class="col-span-1 bg-gray-100 p-4 rounded">
              <h2 class="font-bold text-lg">${name}</h2>
              <p class="text-sm">${email}</p>
              <p class="text-sm">${phone}</p>
              <h3 class="mt-4 font-semibold">Skills</h3>
              <ul class="list-disc ml-4">${skills.map(s => `<li>${s.trim()}</li>`).join("")}</ul>
              <h3 class="mt-4 font-semibold">Certifications</h3><p>${certifications}</p>
            </aside>
            <main class="col-span-2">
              <h3 class="font-semibold text-lg">Education</h3><p>${education}</p>
              <h3 class="mt-4 font-semibold text-lg">Experience</h3><p>${experience}</p>
              <h3 class="mt-4 font-semibold text-lg">Projects</h3><p>${projects}</p>
            </main>
          </div>
        `;
      }

      document.getElementById("resume-preview").innerHTML = html;
    }

    function downloadPDF() {
      const element = document.getElementById("resume-preview");
      html2pdf().from(element).save("resume.pdf");
    }
  </script>
</body>
</html>
